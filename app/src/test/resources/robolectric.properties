# Robolectric Configuration for QReport
# File: src/test/resources/robolectric.properties

# Target SDK for tests  
sdk=33

# Enable legacy behavior if needed
enabledSdks=28,29,30,31,32,33

# Application manifest (default location)
# manifest=src/main/AndroidManifest.xml

# Resources directory
# resourceDir=src/main/res

# Instrumenting packages
# instrumentedPackages=net.calvuz.qreport

# Timeout for tests (in milliseconds)
timeout=60000

# Enable or disable Robolectric config merge
# If you have multiple robolectric.properties files, this controls merging
# configMerging=true

# JVM args
# jvmArgs=-Xmx2g,-Dfile.encoding=UTF-8

# Enable/disable shadows
# shadows=net.calvuz.qreport.testhelpers.MyShadow

# Qualifiers for resources (language, density, etc.)
qualifiers=en-rUS-mdpi
